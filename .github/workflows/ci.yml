name: CI

on:
  push:
    branches: [main, electron]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-13
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit